<script type="text/javascript">
    onload = find1();
    function find1(){ // 国内丛林搜索
        var belongCity=$("#belongCity").val(),
            startTime=$("#demo1").val(),
            endTime=$("#demo2").val(),
            name=$("#name").val();
        page(1,belongCity,startTime,endTime,name,1);
        return false;
    }
    function find2(){ // 国际丛林搜索
        var belongCity=$("#whs2").val(),
            startTime=$("#demo3").val(),
            endTime=$("#demo4").val(),
            name=$("#gjclkey").val();
        page(1,belongCity,startTime,endTime,name,2);
        return false;
    }
    function page(page,belongCity,startTime,endTime,name,type){ // 分页
        $.ajax({
            type : "get",
            url : "/clxj/clxjFind",
            data: {
                belongCity:belongCity,
                startTime:startTime,
                endTime:endTime,
                name:name,
                page:page,
                limit:5
            },
            async : true,
            success: function (data) {
                var ht = "";
                var li = "";
                for (var i = 0; i < data.data.length; i++){
                    var img = data.data[i].clxjmain.firstImgBig;    // 图片URL
                    ht += '<div class="lby-xy">\n' +
                        '            <div class="lby-left">\n' +
                        '                <a href="<%=path%>/clxjmain!selClxjOfId.action?clxjmain.id=${x.id}"><img width="296" height="188" src='+img+'></a>\n' +
                        '            </div>\n' +
                        '            <div class="lby-right">\n' +
                        '                <p class="title"><a href="<%=path%>/clxjmain!selClxjOfId.action?clxjmain.id=${x.id}" text="'+data.data[i].clxjmain.name+'"></a></p>\n' +
                        '                <p class="con" text="'+data.data[i].clxjmain.introduction+'"></p>\n' +
                        '                <p class="address" th:text="位  置:'+data.data[i].clxjmain.address+'"></p>\n' +
                        '            </div>\n' +
                        '            <div class="lby-pos">\n' +
                        '                <div>\n' +
                        '                    <p class="one">\n' +
                        '                        <span><i>'+data.data[i].count+'</i></span>\n' +
                        '                        <span>丛林评价</span>\n' +
                        '                    </p>\n' +
                        '                    <p class="two">\n' +
                        '                        <span><i>'+data.data[i].avg+'</i></span>\n' +
                        '                        <span>好评/10分</span>\n' +
                        '                    </p>\n' +
                        '                    <p class="yd">\n';
                    if (data.data[i].clxjmain.price != 0){
                        ht += '<span class="mony">'+data.data[i].clxjmain.price+'<i>/晚</i></span>\n';
                    }else{
                        ht += '<span class="mony">随缘</span>\n';
                    }
                    ht += '                        <a href="<%=path%>/clxjmain!selClxjOfId.action?clxjmain.id=${x.id}"><span class="dj">预定</span></a>\n' +
                        '                    </p>\n' +
                        '                </div>\n' +
                        '            </div>\n' +
                        '        </div>';
                }
                var page = parseInt((data.count+4)/5);
                if(page < 1){
                    page = 1;
                }
                for (var i=1;i<=page;i++){
                    li+='<a href="javascript:;" onclick="find'+type+'('+i+')"><span>'+i+'</span></a>'
                }
                $("#page").html(li);
                $("#list").html(ht);
            },
            error: function () {
                alert("系统异常");
            }
        })
    }
    !function () {
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库

        laydate({elem: '#demo2'});//绑定元素

        laydate({elem: '#demo4'});//绑定元素
    }();
</script>
