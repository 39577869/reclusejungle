<script type="text/javascript">
var checks = false;
var error = document.getElementById("error");
var username  = document.getElementById("username");
var pwd  = document.getElementById("pwd");
var yzm = document.getElementById("yzm");
function changeYzm(){
	$("#yzmImg").attr("src","<%=path%>/reguser!exyzmStr.action?x=" + Math.random());
		}
function checkYZM(){
	if(yzm.value==""){
		error.value = "验证码不能为空";
		checks = false;
	}else{ 
		$.post("<%=path %>/reguser!checkLoginYZM.action",
				  {"YZM":yzm.value},
				  function(result){
					  if(result == null){
						  error.value = "验证码错误";
						  checks = false;
					  }
					  if(result.status=="true"||result.status==true){ 
						  error.value = "";
						  checks = true;  
					  }else{
						  error.value = "验证码错误";
						  checks = false;
					  }
				  },"json");
	}
}  
function checkUsername(){
	var phoneNum = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/; //手机号码
	var phoneNumCheck = !!(username.value).match(phoneNum);
	if(!phoneNumCheck){ 
		error.value = "用户名输入有误";
		checks = false;
	}else{
		error.value = "";
		checks = true; 
	}
}
function checkPwd(){
	if(pwd.value==""||pwd.value.length<6){ 
		error.value = "密码输入有误";
		checks = false;
	}else{
		error.value = "";
		checks = true; 
	}
}
//获取地址栏
function GetRequest() {
	  var url = location.search; //获取url中"?"符后的字串
	   var theRequest = new Object();
	   if (url.indexOf("?") != -1) {
	      var str = url.substr(1);
	      strs = str.split("&");
	      for(var i = 0; i < strs.length; i ++) {
	         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]); 
	      }
	   }
	   return theRequest;
	}
function login(){
	checkUsername();
	if(checks){
		checkPwd();
		if(checks){
			if(yzm.value==""){
				error.value = "验证码不能为空";
				checks = false;
			}else{ 
				$.post("<%=path %>/reguser!checkLoginYZM.action",
						  {"YZM":yzm.value},
						  function(result){
							  if(result == null){
								  error.value = "验证码错误";
								  checks = false;
							  }
							  if(result.status=="true"||result.status==true){ 
								  var Request = new Object();
									Request = GetRequest();
									var returnUrl;
									returnUrl = Request['returnurl'];
									if(Request['clxjmain.id']!=null){
										returnUrl+="?clxjmain.id="+Request['clxjmain.id'];
									}
									if(Request['helpinfo.id']!=null){ 
										returnUrl+="?helpinfo.id="+Request['helpinfo.id'];   
									}
								   $.post("<%=path %>/reguser!login.action",
										  {"reguser.username":username.value,"reguser.pwd":pwd.value,"returnUrl":returnUrl},
										  function(result){
											  if(result == null){
												  error.value = result.message;
											  }
											  if(result.status=="true"||result.status==true){
												  var url = "";
												  if(result.message ==null){
													  url = "/clxjmain!Homepage.action";
												  }else{
													  url = result.message;
												  }
												  url ="<%=path %>"+url; 
												  document.getElementById("url").value = url; 
												  divshow(5); 
												  //countDown(3,url);   
											  }else{
												  error.value = result.message;
											  }
										  },"json");
							  }else{
								  error.value = "验证码错误";
								  checks = false;
							  }
						  },"json");
			}
		}
	}
}
function countDown(secs,surl){
	 var loginok = document.getElementById("em");  
	 loginok.innerHTML ="";
	 loginok.innerHTML="登录成功！"+secs+"后将跳转到原网页,<a href='javascript:void(0)'  onclick='divshow(0)' style='color: red;'>立即跳转</a>";      
	 if(--secs>0){       
	     setTimeout("countDown("+secs+",'"+surl+"')",1000);     
	     }     
	 else{       
	     location.href=surl;      
	     }     
	 } 
function divshow(time){    
	var url = $("#url").val();
	document.getElementById("show").style.display="block";
	countDown(time,url);
}   
</script>
